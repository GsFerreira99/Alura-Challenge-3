<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/conteudo.css">
    <link rel="stylesheet" href="css/rodape.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Alura Geek</title>
</head>
<body>
    
    <header class="cabecalho">
        <img src="img/Logo.svg" alt="Logo Alura Geek" class="cabecalho__logo">
        <a href="#" class="cabecalho__login">Login</a>
        <div class="cabecalho__pesquisa">
            <input type="text" placeholder="O que deseja encontrar?" class="cabecalho__pesquisa--input">
            <a href="#" class="cabecalho__pesquisa--link">
                <img class="cabecalho__pesquisa--imagem" src="img/busca.svg" alt="">
            </a>
        </div>

    </header>

    <main class="conteudo">
        
    </main>

    <footer class="rodape">
        <div class="rodape__info">
            <img src="img/Logo.svg" alt="Logo Alura Geek" class="rodape__logo rodape_item">
            <ul class="rodape__detalhes rodape_item">
                <li class="rodape__detalhes--item"><a href="" class="rodape__detalhes--link">Quem somos nós</a></li>
                <li class="rodape__detalhes--item"><a href="" class="rodape__detalhes--link">Política de privacidade</a></li>
                <li class="rodape__detalhes--item"><a href="" class="rodape__detalhes--link">Programa fidelidade</a></li>
                <li class="rodape__detalhes--item"><a href="" class="rodape__detalhes--link">Nossas Lojas</a></li>
                <li class="rodape__detalhes--item"><a href="" class="rodape__detalhes--link">Quero ser franqueado</a></li>
                <li class="rodape__detalhes--item"><a href="" class="rodape__detalhes--link">Anuncie aqui</a></li>
            </ul>
            <form action="" class="rodape__form rodape_item">
                <label class="rodape__form--titulo" for="">Fale Conosco</label>
                <input class="rodape__form--nome" placeholder="Nome" type="text">
                <textarea class="rodape__form--mensagem" placeholder="Escreva sua mensagem" name="" id="" cols="30" rows="10"></textarea>
                <button class="rodape__form--botao">Enviar Mensagem</button>
            </form>
        </div>
        <div class="rodape__desenvolvido">
            <p>Desenvolvido por Gabriel Ferreira</p>
            <p>2022</p>
            </div>
    </footer>

</body>
</html>
